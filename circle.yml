machine:
  node:
    version: v6.10.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - docker

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run bootstrap
    - yarn run lint
    - yarn run test
    - yarn run build
    - yarn run start
    - yarn run test:e2e

general:
  artifacts:
    - reports
